  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    $(document).ready(() => {
      $.get("/api/user", (data) => {
        let Guild = data.user.guilds.find(
          (x) => x.id == window.location.pathname.split("/")[2]
        );
        $.get("/api/module", (modules) => {
          modules.forEach(element => {
            if(element.guildId == Guild.id){
              if(element.welcome) $("#welcome").attr('checked', 'true');
              if(element.reaction) $("#reaction").attr('checked', 'true');
              if(element.moderation) $("#moderation").attr('checked', 'true');
              if(element.youtube) $("#youtube").attr('checked', 'true');
              if(element.twitter) $("#twitter").attr('checked', 'true');
              if(element.reddit) $("#reddit").attr('checked', 'true');
              if(element.instagram) $("#instagram").attr('checked', 'true');
              if(element.twitch) $("#twitch").attr('checked', 'true');
              if(element.level) $("#level").attr('checked', 'true');
              if(element.birthday) $("#birthday").attr('checked', 'true');
              if(element.quiz) $("#quiz").attr('checked', 'true');
              if(element.music) $("#music").attr('checked', 'true');
              if(element.economy) $("#economy").attr('checked', 'true');
            }else console.log('guild not found');
          });
        });
        $("#dashboard-id").attr("guild-id",Guild.id);
        if (!Guild.inGuild) {
          $.get("/api/info", (data) => {
            window.location = `https://discord.com/oauth2/authorize?client_id=${
              data.ClientID
            }&permissions=${data.Permissions}&scope=bot%20${data.Scopes.join(
              "%20"
            )}&redirect_url=${data.Website}${
              data.CallbackURL
            }&response_type=code`;
          });
        }
        $(".server-name").text(Guild.name);
      });

      var socket = io();
      socket.emit("server", window.location.pathname.split("/")[2]);

      socket.on("server", (data) => {
        $("#songLoop").text(data.songsLoop);
        $("#queueLoop").text(data.queueLoop);
        $("#prefix").text(data.prefix);
        $("#now-playing").text(data.nowPlaying ? data.nowPlaying.title : "nothing is playing");
        if(data.nowPlaying){
          $("#music-image").attr("src",`${data.nowPlaying.thumbnail}`);
          $("#music-image").attr("class","art");
        }else{
          $("#music-image").removeAttr("src");
          $("#music-image").removeAttr("class");
          $("#duration-run").html(`00:00`);
          $("#duration-end").html(`00:00`);
        }
        if (data.position){
          $("#duration-run").html(`${data.position}`);
          $("#duration-end").html(`${data.maxDuration}`);
        }
      });
    });
  </script>
  <style>
  .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      }

      .switch input {
      opacity: 0;
      width: 0;
      height: 0;
      }

      .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      }

      .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      }

      input:checked + .slider {
      background-color: #ef6603;
      }

      input:focus + .slider {
      box-shadow: 0 0 1px #ef6603;
      }

      input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
      border-radius: 34px;
      }

      .slider.round:before {
      border-radius: 50%;
    }
