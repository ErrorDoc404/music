  <script>
  $(document).ready(() => {
    var aliases = window.location.pathname.split("/")[2];
    var url = `/api/commands/${aliases}`;
    $.get(url, (data) => {
      $("#aliases").html(data.name);
      $("#description").html(data.description);
      data.permissions.channel.forEach((cmd) => {
        $("#permissions").append(`<li class="ml-5">${cmd}</li>`);
      });
      data.aliases.forEach((cmd) => {
        $("#als").append(`<li class="ml-5">${cmd}</li>`);
      });
    });
  });
  </script>
