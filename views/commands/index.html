  <script>
  $(document).ready(() => {
    $.get("/api/commands", (data) => {
      //same as above check it :eyes:
      data.commands.forEach((cmd) => {
        $("#commands-divs").append(`
        <div class="col-lg-4 col-md-6 mt-5">
          <a href="command/${cmd.name}">
            <div class="icon-box" data-aos="zoom-in-left">
              <div class="icon"><i class="las la-robot" style="color: #ef6603;"></i></div>
              <h4 class="title">!${cmd.name}</h4>
              <h6 class="description" style="color: #ef6603;">${cmd.aliases ? cmd.aliases.join(", ") : "None"}</h6>
              <h6 class="description text-info">${cmd.usage}</h6>
              <p class="description">${cmd.description ? cmd.description : "None"}</p>
            </div>
          </a>
        </div>
        `);
      });
    });
  });
  </script>
  <style>
